databases:
  - name: heycater-menu-db
    databaseName: heycater_menu_staging_db
    user: heycater_menu
    plan: free

services:
  - type: web
    name: heycater-menu
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: heycater-menu-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2
